<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="app.css">
    <title>Calendar</title>
</head>
<body>
      
   <div class="calendar">
      <div class="calendar-picture">
        <h2></h2>
        <h3></h3>
      </div>

      <div class="calendar__date" id="lc">
        <div class="calendar__day">Mo</div>
        <div class="calendar__day">Tu</div>
        <div class="calendar__day">Wed</div>
        <div class="calendar__day">Th</div>
        <div class="calendar__day">Fri</div>
        <div class="calendar__day">Sa</div>
        <div class="calendar__day">Su</div>
      </div>
   </div>


   <script
   src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
   integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
   crossorigin="anonymous"
   referrerpolicy="no-referrer"
   ></script>

   
   <script type="module" src="app.js"></script>




</body>
</html>
